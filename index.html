<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2d3748;
            --primary-color: #667eea;
            --input-border: #e2e8f0;
            --parallax-depth: 20px;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-mode {
            --bg-color: #1a202c;
            --text-color: #f7fafc;
            --primary-color: #7f9cf5;
            --input-border: #4a5568;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            transition: all 0.3s ease;
            perspective: 1000px;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            animation: gradientFlow 15s ease infinite;
        }
        
        .dark-mode body {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
        
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .parallax-shape {
            position: absolute;
            opacity: 0.3;
            filter: blur(2px);
        }

        .container {
            background: rgba(255, 255, 255, 0.35);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            transform: translateZ(var(--parallax-depth));
        }

        /* –§–æ–Ω –ø–∞–Ω–µ–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        .dark-mode .container {
            background: rgba(26, 32, 44, 0.6);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .input-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        input {
			width: 100%;
			box-sizing: border-box;
			padding: 12px;
			border: 2px solid var(--input-border);
			border-radius: 8px;
			font-size: 16px;
			transition: all 0.3s ease;
			background: var(--bg-color);
			color: var(--text-color);
		}


        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #output {
            margin-top: 1.5rem;
            padding: 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease;
        }

        @keyframes emojiBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }

        .emoji-reaction {
            position: absolute;
            font-size: 30px;
            animation: emojiBounce 1s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- –ü–∞—Ä–∞–ª–ª–∞–∫—Å-—Ñ–æ–Ω -->
    <div class="parallax-layer" id="parallaxLayer"></div>

    <div class="container" id="panel">
        <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
        
        <div class="input-group">
            <label>Name:</label>
            <input type="text" id="nameInput">
        </div>

        <div class="input-group">
            <label>Age:</label>
            <input type="number" id="ageInput">
        </div>

        <button onclick="handleSubmit()">Submit üéâ</button>

        <div id="output"></div>
    </div>

    <audio id="soundEffect" src="https://assets.mixkit.co/active_storage/sfx/2867/2867-preview.mp3"></audio>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è LocalStorage
        function initializeStorage() {
            if(!localStorage.getItem('name')) localStorage.setItem('name', 'David');
            if(!localStorage.getItem('age')) localStorage.setItem('age', '19');
            if(!localStorage.getItem('theme')) localStorage.setItem('theme', 'light');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–≤–æ–¥–∞
        function loadSavedData() {
            document.getElementById('nameInput').value = localStorage.getItem('name');
            document.getElementById('ageInput').value = localStorage.getItem('age');
            document.body.classList.toggle('dark-mode', localStorage.getItem('theme') === 'dark');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–≤–æ–¥–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
        function updateOutput() {
            const age = document.getElementById('nameInput').value;
            const name = document.getElementById('ageInput').value;
            // –ü–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞–º–∏: –≤—ã–≤–æ–¥–∏—Ç—Å—è —Å–Ω–∞—á–∞–ª–∞ –≤–æ–∑—Ä–∞—Å—Ç, –∑–∞—Ç–µ–º –∏–º—è
            document.getElementById('output').innerHTML = 
                `You're is ${name} and you are ${age} years old!`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function handleSubmit() {
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            localStorage.setItem('name', document.getElementById('nameInput').value);
            localStorage.setItem('age', document.getElementById('ageInput').value);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç
            document.getElementById('soundEffect').play();

            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            document.querySelector('button').classList.add('celebrate');
            setTimeout(() => {
                document.querySelector('button').classList.remove('celebrate');
            }, 500);

            updateOutput();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initializeStorage();
        window.onload = loadSavedData;

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è –ø–∞–Ω–µ–ª–∏: –ø–∞–Ω–µ–ª—å –Ω–µ–º–Ω–æ–≥–æ –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
        document.addEventListener('mousemove', (e) => {
            const panel = document.getElementById('panel');
            const rect = panel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ –ø–∞–Ω–µ–ª–∏
            const deltaX = (e.clientX - centerX) / window.innerWidth;
            const deltaY = (e.clientY - centerY) / window.innerHeight;
            // –£–º–Ω–æ–∂–∞–µ–º –Ω–∞ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç, —á—Ç–æ–±—ã —É–≥–æ–ª –±—ã–ª –Ω–µ —Ä–µ–∑–∫–∏–º (10 –≥—Ä–∞–¥—É—Å–æ–≤ –º–∞–∫—Å–∏–º—É–º)
            const rotateX = deltaY * 10;
            const rotateY = deltaX * 10;
            panel.style.transform = `translateZ(var(--parallax-depth)) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // –°–µ–∫—Ä–µ—Ç–Ω–∞—è –º–∏–Ω–∏-–∏–≥—Ä–∞
        let secretCode = [];
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        document.addEventListener('keydown', (e) => {
            secretCode.push(e.keyCode);
            if (secretCode.slice(-10).join() === konamiCode.join()) {
                document.body.style.animation = 'gradientFlow 3s ease infinite';
                spawnEmojis(['üéÆ', 'üëæ', 'üí£', 'üéØ'], 20);
            }
        });

        // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–º–æ–¥–∑–∏
        function spawnEmojis(emojis, count) {
            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-reaction';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        // –†–∏—Ç–º–∏—á–µ—Å–∫–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        let audioContext;
        document.getElementById('soundEffect').addEventListener('play', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(document.getElementById('soundEffect'));
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function visualize() {
                    analyser.getByteFrequencyData(dataArray);
                    const energy = dataArray.reduce((a, b) => a + b) / bufferLength;
                    document.body.style.transform = `scale(${1 + energy/100})`;
                    requestAnimationFrame(visualize);
                }
                visualize();
            }
        });
    </script>
</body>
</html>
